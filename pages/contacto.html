	</head>
	<body>
		<header>
            <div class="logo">
                <h2 class="nombre_empresa">UNDER !*</h2>
            </div>
            <nav>
				<a href="../index.html">Inicio</a>

        </header>
		<div class="contacto_contact">
            <h1>CONTACTO</h1>
        </div>
		<div class="div_contac">
			<div class="p_under">
				<p>Hola! somos UNDER ROOMEX y si queres ser parte... Escribinos. </p>	
			</div>
			<div class="img_contac">
				<img src="../media/ntwo22.png" alt="NTWO">
			</div>	  
			<div class="contac_formulario">
				<nav>
					<div>
						<label for="name">Nombre y Apellido</label>
						<br>
						<br>
						<input type="text" name="name"placeholder="Nombre y Apellido" required/>
					</div>
					<br>
					<div>
						<label for="email">E-mail</label>
						<br>
						<br>
						<input type="email" name="email" placeholder="Ingresar mail" required/>
					</div>
					<br>
					<div>
						<label id="number-label" for="number">Edad</label>
						<input type="number" name="age" min="18" max="40"/>
					</div>
					<div class="comentarios_contact">
						<p>Comentarios</p>
						<br>
						<textarea name="Comentarios" placeholder="Ingrese su comentario..."></textarea>
					</div>
					<div class="formulario__items">
                    	<input type="checkbox" name="checkbox__newsletter"/>
                    	<label for="cbx" class="boton__newsletter">Quiero suscribirme al newsletter</label>
                	</div>
					<div>
						<button type="submit" value="Enviar">Enviar</button> <input type="reset" value="Limpiar formulario">
					</div>
				</nav>
			</div>
		</div>
